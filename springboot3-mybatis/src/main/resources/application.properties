spring.application.name=springboot3-mybatis

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/erodebytes?characterEncoding=utf-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.config.import=classpath:datasource.properties
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*Mapper.xml,classpath:mappers/mbg/*Mapper.xml